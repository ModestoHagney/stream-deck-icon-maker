<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Deck Icon Generator</title>
<style>
:root{
    --bg:#0c0f13;
    --panel:#151a20;
    --panel-soft:#1b2128;
    --border:#2b323c;
    --text:#e8edf2;
    --muted:#98a2ad;
    --accent:#e8edf2;          /* neutral highlight instead of colour */
    --accent-soft:#ffffff14;
}

/* reset */

*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    background:linear-gradient(#0e1116,#0b0e12);
    color:var(--text);
    padding:2.5rem 1.5rem;
    min-height:100vh;
}

/* container */

.container{
    max-width:1040px;
    margin:auto;
    background:var(--panel);
    border-radius:18px;
    padding:2.4rem;
    border:1px solid var(--border);
    box-shadow:0 30px 70px rgba(0,0,0,.45);
}

h1{
    font-size:1.65rem;
    margin-bottom:2rem;
    font-weight:600;
    letter-spacing:.3px;
}

/* layout */

.grid{
    display:grid;
    grid-template-columns: 1.1fr .9fr;
    gap:2.4rem;
    align-items:start;
}

@media (max-width:800px){
    .grid{grid-template-columns:1fr;}
}

/* controls */

.controls{
    display:flex;
    flex-direction:column;
    gap:1.2rem;
}

/* section grouping */
.control-group{
    background:var(--panel-soft);
    border:1px solid var(--border);
    border-radius:12px;
    padding:.85rem .9rem;
    display:flex;
    flex-direction:column;
    gap:.45rem;
}

label{
    font-size:.75rem;
    font-weight:600;
    color:var(--muted);
    letter-spacing:.25px;
}

/* inputs */

input[type="text"],
textarea,
select{
    padding:.5rem .65rem;
    background:#0f1318;
    border:1px solid var(--border);
    border-radius:7px;
    color:var(--text);
    font-size:.9rem;
    width:100%;
    transition:.15s;
}

input:focus,
textarea:focus,
select:focus{
    outline:none;
    border-color:var(--accent);
    box-shadow:0 0 0 1px var(--accent-soft);
}

textarea{resize:vertical;min-height:3.2rem;}
select{cursor:pointer;}

/* sliders */

input[type="range"]{
    width:100%;
    accent-color:var(--accent);
    cursor:pointer;
}

/* colours */

input[type="color"]{
    height:2rem;
    width:3.4rem;
    border-radius:6px;
    border:1px solid var(--border);
    background:#0f1318;
    cursor:pointer;
}

.color-input{
    display:flex;
    gap:.55rem;
    align-items:center;
}

.color-input input[type="text"]{
    width:6rem;
    font-family:monospace;
    font-size:.75rem;
}

/* presets */

.color-presets{
    display:flex;
    gap:.4rem;
    flex-wrap:wrap;
    margin-top:.2rem;
}

.color-preset{
    width:1.8rem;
    height:1.8rem;
    border-radius:6px;
    border:2px solid var(--border);
    cursor:pointer;
    transition:.12s;
}

.color-preset:hover{
    transform:scale(1.1);
    border-color:var(--accent);
}

.color-preset.active{
    border-color:var(--accent);
    box-shadow:0 0 0 2px var(--accent-soft);
}

/* small buttons */

.preset-actions{
    display:flex;
    gap:.4rem;
    margin-top:.3rem;
}

.preset-btn{
    padding:.35rem .65rem;
    font-size:.72rem;
    background:#0f1318;
    border:1px solid var(--border);
    color:var(--text);
    border-radius:6px;
    cursor:pointer;
}

.preset-btn:hover{
    border-color:var(--accent);
}

/* checkboxes */

.checkbox-group{
    display:flex;
    gap:1.2rem;
    padding:.3rem 0 .1rem;
}

.checkbox-label{
    display:flex;
    align-items:center;
    gap:.4rem;
    font-size:.85rem;
    cursor:pointer;
}

input[type="checkbox"]{
    accent-color:var(--accent);
}

/* preview side */

.preview-section{
    position:sticky;
    top:2rem;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:1.2rem;
}

.canvas-wrapper{
    background:#0e1217;
    padding:2.2rem;
    border-radius:14px;
    border:1px solid var(--border);
}

canvas{
    border-radius:10px;
    border:2px solid var(--border);
}

/* main buttons */

button{
    width:100%;
    max-width:240px;
    padding:.75rem 1.2rem;
    border-radius:10px;
    border:1px solid var(--border);
    background:#0f1318;
    color:var(--text);
    font-weight:600;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:.45rem;
    cursor:pointer;
    transition:.15s;
}

button:hover{
    border-color:var(--accent);
    background:#121820;
    transform:translateY(-1px);
}

button:active{
    transform:translateY(0);
}

.info{
    font-size:.75rem;
    color:var(--muted);
}
</style>
</head>
<body>
    <div class="container">
        <h1>Stream Deck Icon Generator</h1>
        
        <div class="grid">
            <div class="controls">
                <div class="control-group">
                    <label for="text">Icon Text</label>
                    <textarea id="text" placeholder="Enter text">MUTE</textarea>
                </div>

                <div class="control-group">
                    <label for="fontFamily">Font</label>
                    <select id="fontFamily">
                        <option>Arial</option>
                        <option>Arial Black</option>
                        <option>Verdana</option>
                        <option>Tahoma</option>
                        <option>Trebuchet MS</option>
                        <option>Impact</option>
                        <option>Times New Roman</option>
                        <option>Georgia</option>
                        <option>Courier New</option>
                        <option>Comic Sans MS</option>
                        <option>Palatino Linotype</option>
                        <option>Lucida Console</option>
                        <option>Lucida Sans Unicode</option>
                        <option>MS Sans Serif</option>
                        <option>MS Serif</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="fontSize">Size: <span id="fontSizeValue">32</span>px</label>
                    <input type="range" id="fontSize" min="12" max="72" value="32">
                </div>

                <div class="control-group">
                    <label for="verticalOffset">Vertical: <span id="verticalOffsetValue">0</span>px</label>
                    <input type="range" id="verticalOffset" min="-30" max="30" value="0">
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="isBold">
                        <span>Bold</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="isItalic">
                        <span>Italic</span>
                    </label>
                </div>

                <div class="control-group">
                    <label>Text</label>
                    <div class="color-input">
                        <input type="color" id="textColor" value="#ffffff">
                        <input type="text" id="textColorHex" value="#ffffff">
                    </div>
                </div>

                <div class="control-group">
                    <label>Background</label>
                    <div class="color-input">
                        <input type="color" id="bgColor" value="#1a1a1a">
                        <input type="text" id="bgColorHex" value="#1a1a1a">
                    </div>
                </div>

                <div class="control-group">
                    <label>Border</label>
                    <div class="color-input">
                        <input type="color" id="borderColor" value="#ff0000">
                        <input type="text" id="borderColorHex" value="#ff0000">
                    </div>
                    <div class="color-presets" id="borderColorPresets"></div>
                    <div class="preset-actions">
                        <button type="button" class="preset-btn" id="saveBorderColor">Add</button>
                        <button type="button" class="preset-btn" id="deleteBorderColor">Delete</button>
                    </div>
                </div>

                <div class="control-group">
                    <label for="borderWidth">Border: <span id="borderWidthValue">4</span>px</label>
                    <input type="range" id="borderWidth" min="0" max="20" value="4">
                </div>

                <div class="control-group">
                    <label for="cornerRadius">Radius: <span id="cornerRadiusValue">0</span>px</label>
                    <input type="range" id="cornerRadius" min="0" max="72" value="0">
                </div>
            </div>

            <div class="preview-section">
                <div class="canvas-wrapper">
                    <canvas id="canvas" width="144" height="144"></canvas>
                </div>
                
                <button id="download">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download Icon
                </button>

                <button id="downloadPair">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download ON/OFF
                </button>

                <div class="info">
                    <p>144Ã—144px PNG</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load saved settings
        function loadSetting(key, defaultValue) {
            try {
                const saved = localStorage.getItem(key);
                return saved !== null ? JSON.parse(saved) : defaultValue;
            } catch {
                return defaultValue;
            }
        }

        function saveSetting(key, value) {
            try {
                localStorage.setItem(key, JSON.stringify(value));
            } catch {}
        }

        // Get elements
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const textInput = document.getElementById('text');
        const fontFamilySelect = document.getElementById('fontFamily');
        const fontSizeInput = document.getElementById('fontSize');
        const fontSizeValue = document.getElementById('fontSizeValue');
        const isBoldCheckbox = document.getElementById('isBold');
        const isItalicCheckbox = document.getElementById('isItalic');
        const textColorInput = document.getElementById('textColor');
        const textColorHex = document.getElementById('textColorHex');
        const bgColorInput = document.getElementById('bgColor');
        const bgColorHex = document.getElementById('bgColorHex');
        const borderColorInput = document.getElementById('borderColor');
        const borderColorHex = document.getElementById('borderColorHex');
        const borderWidthInput = document.getElementById('borderWidth');
        const borderWidthValue = document.getElementById('borderWidthValue');
        const cornerRadiusInput = document.getElementById('cornerRadius');
        const cornerRadiusValue = document.getElementById('cornerRadiusValue');
        const verticalOffsetInput = document.getElementById('verticalOffset');
        const verticalOffsetValue = document.getElementById('verticalOffsetValue');
        const downloadBtn = document.getElementById('download');
        const downloadPairBtn = document.getElementById('downloadPair');

        // Load saved settings
        textInput.value = loadSetting('text', 'MUTE');
        fontFamilySelect.value = loadSetting('fontFamily', 'Arial');
        fontSizeInput.value = loadSetting('fontSize', 32);
        isBoldCheckbox.checked = loadSetting('isBold', false);
        isItalicCheckbox.checked = loadSetting('isItalic', false);
        textColorInput.value = loadSetting('textColor', '#ffffff');
        textColorHex.value = loadSetting('textColor', '#ffffff');
        bgColorInput.value = loadSetting('bgColor', '#1a1a1a');
        bgColorHex.value = loadSetting('bgColor', '#1a1a1a');
        borderColorInput.value = loadSetting('borderColor', '#ff0000');
        borderColorHex.value = loadSetting('borderColor', '#ff0000');
        borderWidthInput.value = loadSetting('borderWidth', 4);
        cornerRadiusInput.value = loadSetting('cornerRadius', 0);
        verticalOffsetInput.value = loadSetting('verticalOffset', 0);

        // Default border color presets
        const defaultBorderColors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffffff', '#000000'];

        // Load border color presets
        let borderColorPresets = loadSetting('borderColorPresets', defaultBorderColors);

        function renderBorderColorPresets() {
            const presetsContainer = document.getElementById('borderColorPresets');
            presetsContainer.innerHTML = '';
            
            borderColorPresets.forEach((color) => {
                const preset = document.createElement('div');
                preset.className = 'color-preset';
                preset.style.backgroundColor = color;
                preset.title = color;
                
                if (color === borderColorInput.value) {
                    preset.classList.add('active');
                }
                
                preset.addEventListener('click', () => {
                    borderColorInput.value = color;
                    borderColorHex.value = color;
                    saveSetting('borderColor', color);
                    drawIcon();
                    renderBorderColorPresets();
                });
                
                presetsContainer.appendChild(preset);
            });
        }

        function drawToCanvas(context, size, text, fontFamily, fontSize, isBold, isItalic, textColor, bgColor, borderColor, borderWidth, cornerRadius, verticalOffset) {
            context.clearRect(0, 0, size, size);

            // Draw background
            context.fillStyle = bgColor;
            if (cornerRadius > 0) {
                context.beginPath();
                context.roundRect(0, 0, size, size, cornerRadius);
                context.fill();
            } else {
                context.fillRect(0, 0, size, size);
            }

            // Draw border
            if (borderWidth > 0) {
                context.strokeStyle = borderColor;
                context.lineWidth = borderWidth;
                if (cornerRadius > 0) {
                    context.beginPath();
                    context.roundRect(borderWidth / 2, borderWidth / 2, size - borderWidth, size - borderWidth, Math.max(0, cornerRadius - borderWidth / 2));
                    context.stroke();
                } else {
                    context.strokeRect(borderWidth / 2, borderWidth / 2, size - borderWidth, size - borderWidth);
                }
            }

            // Draw text
            context.fillStyle = textColor;
            const fontStyle = `${isItalic ? 'italic' : ''} ${isBold ? 'bold' : ''} ${fontSize}px ${fontFamily}`.trim();
            context.font = fontStyle;
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            
            const italicOffset = isItalic ? -fontSize * 0.10 : 0;
            
            const lines = text.split('\n');
            const lineHeight = fontSize * 1.2;
            const totalHeight = lines.length * lineHeight;
            const startY = (size - totalHeight) / 2 + lineHeight / 2 + verticalOffset;

            lines.forEach((line, index) => {
                context.fillText(line, size / 2 + italicOffset, startY + index * lineHeight);
            });
        }

        function drawIcon() {
            const size = 144;
            const text = textInput.value;
            const fontFamily = fontFamilySelect.value;
            const fontSize = parseInt(fontSizeInput.value);
            const isBold = isBoldCheckbox.checked;
            const isItalic = isItalicCheckbox.checked;
            const textColor = textColorInput.value;
            const bgColor = bgColorInput.value;
            const borderColor = borderColorInput.value;
            const borderWidth = parseInt(borderWidthInput.value);
            const cornerRadius = parseInt(cornerRadiusInput.value);
            const verticalOffset = parseInt(verticalOffsetInput.value);

            drawToCanvas(ctx, size, text, fontFamily, fontSize, isBold, isItalic, textColor, bgColor, borderColor, borderWidth, cornerRadius, verticalOffset);
        }

        // Event listeners
        textInput.addEventListener('input', () => {
            saveSetting('text', textInput.value);
            drawIcon();
        });

        fontFamilySelect.addEventListener('change', () => {
            saveSetting('fontFamily', fontFamilySelect.value);
            drawIcon();
        });

        fontSizeInput.addEventListener('input', () => {
            fontSizeValue.textContent = fontSizeInput.value;
            saveSetting('fontSize', parseInt(fontSizeInput.value));
            drawIcon();
        });

        isBoldCheckbox.addEventListener('change', () => {
            saveSetting('isBold', isBoldCheckbox.checked);
            drawIcon();
        });

        isItalicCheckbox.addEventListener('change', () => {
            saveSetting('isItalic', isItalicCheckbox.checked);
            drawIcon();
        });

        textColorInput.addEventListener('input', () => {
            textColorHex.value = textColorInput.value;
            saveSetting('textColor', textColorInput.value);
            drawIcon();
        });

        textColorHex.addEventListener('input', () => {
            textColorInput.value = textColorHex.value;
            saveSetting('textColor', textColorHex.value);
            drawIcon();
        });

        bgColorInput.addEventListener('input', () => {
            bgColorHex.value = bgColorInput.value;
            saveSetting('bgColor', bgColorInput.value);
            drawIcon();
        });

        bgColorHex.addEventListener('input', () => {
            bgColorInput.value = bgColorHex.value;
            saveSetting('bgColor', bgColorHex.value);
            drawIcon();
        });

        borderColorInput.addEventListener('input', () => {
            borderColorHex.value = borderColorInput.value;
            saveSetting('borderColor', borderColorInput.value);
            drawIcon();
            renderBorderColorPresets();
        });

        borderColorHex.addEventListener('input', () => {
            borderColorInput.value = borderColorHex.value;
            saveSetting('borderColor', borderColorHex.value);
            drawIcon();
            renderBorderColorPresets();
        });

        borderWidthInput.addEventListener('input', () => {
            borderWidthValue.textContent = borderWidthInput.value;
            saveSetting('borderWidth', parseInt(borderWidthInput.value));
            drawIcon();
        });

        cornerRadiusInput.addEventListener('input', () => {
            cornerRadiusValue.textContent = cornerRadiusInput.value;
            saveSetting('cornerRadius', parseInt(cornerRadiusInput.value));
            drawIcon();
        });

        verticalOffsetInput.addEventListener('input', () => {
            verticalOffsetValue.textContent = verticalOffsetInput.value;
            saveSetting('verticalOffset', parseInt(verticalOffsetInput.value));
            drawIcon();
        });

        document.getElementById('saveBorderColor').addEventListener('click', () => {
            const currentColor = borderColorInput.value;
            if (!borderColorPresets.includes(currentColor)) {
                borderColorPresets.push(currentColor);
                saveSetting('borderColorPresets', borderColorPresets);
                renderBorderColorPresets();
            }
        });

        document.getElementById('deleteBorderColor').addEventListener('click', () => {
            const currentColor = borderColorInput.value;
            const index = borderColorPresets.indexOf(currentColor);
            if (index > -1) {
                borderColorPresets.splice(index, 1);
                saveSetting('borderColorPresets', borderColorPresets);
                renderBorderColorPresets();
            }
        });

        downloadBtn.addEventListener('click', () => {
            const text = textInput.value.replace(/\n/g, '_').replace(/[^a-z0-9_]/gi, '_').toLowerCase() || 'icon';
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${text}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        });

        downloadPairBtn.addEventListener('click', () => {
            const text = textInput.value.replace(/\n/g, '_').replace(/[^a-z0-9_]/gi, '_').toLowerCase() || 'icon';
            
            // Download colored version (ON state)
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${text}.png`;
                a.click();
                URL.revokeObjectURL(url);
                
                // Now create and download black version (OFF state)
                setTimeout(() => {
                    const offCanvas = document.createElement('canvas');
                    offCanvas.width = 144;
                    offCanvas.height = 144;
                    const offCtx = offCanvas.getContext('2d');
                    
                    const size = 144;
                    const fontFamily = fontFamilySelect.value;
                    const fontSize = parseInt(fontSizeInput.value);
                    const isBold = isBoldCheckbox.checked;
                    const isItalic = isItalicCheckbox.checked;
                    const borderWidth = parseInt(borderWidthInput.value);
                    const cornerRadius = parseInt(cornerRadiusInput.value);
                    const verticalOffset = parseInt(verticalOffsetInput.value);
                    
                    // Draw with black background
                    drawToCanvas(offCtx, size, textInput.value, fontFamily, fontSize, isBold, isItalic, '#ffffff', '#000000', '#000000', borderWidth, cornerRadius, verticalOffset);
                    
                    offCanvas.toBlob((offBlob) => {
                        const offUrl = URL.createObjectURL(offBlob);
                        const offA = document.createElement('a');
                        offA.href = offUrl;
                        offA.download = `${text}_off.png`;
                        offA.click();
                        URL.revokeObjectURL(offUrl);
                    });
                }, 100);
            });
        });

        // Update value displays
        fontSizeValue.textContent = fontSizeInput.value;
        borderWidthValue.textContent = borderWidthInput.value;
        cornerRadiusValue.textContent = cornerRadiusInput.value;
        verticalOffsetValue.textContent = verticalOffsetInput.value;

        // Initial draw
        drawIcon();
        renderBorderColorPresets();
    </script>
</body>
</html>
