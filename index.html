<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Deck Icon Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Commissioner:wght@300;400;500;600;700&family=JetBrains+Mono:wght@500;600&display=swap" rel="stylesheet">
<style>
:root {
    --bg: #fef9f0;
    --surface: #ffffff;
    --text-primary: #1a1a1a;
    --text-secondary: #6b6b6b;
    --accent: #ff6b35;
    --accent-hover: #ff4f1a;
    --border: #e5e5e5;
    --shadow: rgba(255, 107, 53, 0.12);
    --input-bg: #fafafa;
}

[data-theme="dark"] {
    --bg: #1a1a1a;
    --surface: #2a2a2a;
    --text-primary: #f0f0f0;
    --text-secondary: #a0a0a0;
    --accent: #ff8c5a;
    --accent-hover: #ffa778;
    --border: #3a3a3a;
    --shadow: rgba(0, 0, 0, 0.3);
    --input-bg: #242424;
}

/* reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Commissioner', sans-serif;
    background: var(--bg);
    color: var(--text-primary);
    padding: 2.5rem 1.5rem;
    min-height: 100vh;
    transition: background-color 0.4s ease, color 0.4s ease;
    position: relative;
}

/* Decorative background elements */
body::before {
    content: '';
    position: fixed;
    top: -50%;
    right: -20%;
    width: 60%;
    height: 100%;
    background: radial-gradient(circle, rgba(255, 107, 53, 0.08) 0%, transparent 70%);
    pointer-events: none;
    z-index: 0;
}

body::after {
    content: '';
    position: fixed;
    bottom: -30%;
    left: -15%;
    width: 50%;
    height: 80%;
    background: radial-gradient(circle, rgba(232, 212, 184, 0.15) 0%, transparent 70%);
    pointer-events: none;
    z-index: 0;
}

/* Theme Toggle */
.theme-toggle {
    position: fixed;
    top: 2rem;
    right: 2rem;
    background: var(--surface);
    border: 2px solid var(--border);
    width: 56px;
    height: 56px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    transition: all 0.3s ease;
    box-shadow: 0 4px 16px var(--shadow);
    z-index: 100;
}

.theme-toggle:hover {
    transform: rotate(180deg) scale(1.1);
    border-color: var(--accent);
}

/* container */
.container {
    max-width: 1040px;
    margin: auto;
    background: var(--surface);
    border-radius: 32px;
    padding: 3rem 2.4rem;
    border: 3px solid var(--border);
    box-shadow: 0 20px 60px var(--shadow);
    position: relative;
    z-index: 1;
}

h1 {
    font-family: 'Inter', sans-serif;
    font-size: 2rem;
    margin-bottom: 2.5rem;
    font-weight: 700;
    letter-spacing: -0.01em;
    color: var(--text-primary);
    text-transform: uppercase;
}

.subtitle {
    color: var(--text-secondary);
    margin-bottom: 2.5rem;
    font-size: 1.05rem;
}

/* layout */
.grid {
    display: grid;
    grid-template-columns: 1.1fr 0.9fr;
    gap: 2.4rem;
    align-items: start;
}

@media (max-width: 800px) {
    .grid {
        grid-template-columns: 1fr;
    }
    .theme-toggle {
        top: 1rem;
        right: 1rem;
        width: 48px;
        height: 48px;
    }
}

/* controls */
.controls {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
}

/* section grouping */
.control-group {
    background: var(--input-bg);
    border: 2px solid var(--border);
    border-radius: 16px;
    padding: 1rem 1.1rem;
    display: flex;
    flex-direction: column;
    gap: 0.6rem;
    transition: all 0.3s ease;
}

label {
    font-size: 0.75rem;
    font-weight: 600;
    color: var(--text-secondary);
    letter-spacing: 0.05em;
    text-transform: uppercase;
}

.control-group label:not(:first-child) {
    margin-top: 1rem;
}

/* inputs */
input[type="text"],
textarea,
select {
    padding: 0.75rem 1rem;
    background: var(--surface);
    border: 2px solid var(--border);
    border-radius: 12px;
    color: var(--text-primary);
    font-size: 0.95rem;
    font-family: 'Commissioner', sans-serif;
    max-width: 100%;
    transition: all 0.3s ease;
}

input:focus,
textarea:focus,
select:focus {
    outline: none;
    border-color: var(--accent);
}

textarea {
    resize: vertical;
    min-height: 3.2rem;
    font-family: 'Commissioner', sans-serif;
}

select {
    cursor: pointer;
}

/* sliders */
input[type="range"] {
    width: 100%;
    max-width: 400px;
    height: 8px;
    border-radius: 10px;
    background: var(--border);
    outline: none;
    -webkit-appearance: none;
    appearance: none;
    cursor: pointer;
}

input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    background: var(--accent);
    cursor: pointer;
    border: 3px solid var(--surface);
    box-shadow: 0 2px 8px var(--shadow);
    transition: all 0.3s ease;
}

input[type="range"]::-webkit-slider-thumb:hover {
    transform: scale(1.2);
}

input[type="range"]::-moz-range-thumb {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    background: var(--accent);
    cursor: pointer;
    border: 3px solid var(--surface);
    box-shadow: 0 2px 8px var(--shadow);
}

/* colours */
input[type="color"] {
    height: 56px;
    width: 56px;
    border-radius: 12px;
    border: 3px solid var(--border);
    background: var(--surface);
    cursor: pointer;
    transition: all 0.3s ease;
}

input[type="color"]:hover {
    border-color: var(--accent);
    transform: scale(1.05);
}

.color-input {
    display: flex;
    gap: 0.75rem;
    align-items: center;
}

.color-input input[type="text"] {
    flex: 1;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.9rem;
}

/* presets */
.color-presets {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
    margin-top: 0.4rem;
}

.color-preset {
    width: 40px;
    height: 40px;
    border-radius: 10px;
    border: 3px solid var(--border);
    cursor: pointer;
    transition: all 0.25s ease;
}

.color-preset:hover {
    transform: scale(1.1);
    border-color: var(--accent);
}

.color-preset.active {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
    transform: scale(1.05);
}

/* small buttons */
.preset-actions {
    display: flex;
    gap: 0.5rem;
    margin-top: 0.5rem;
}

.preset-btn {
    padding: 0.5rem 0.75rem;
    font-size: 0.8rem;
    font-weight: 600;
    background: var(--surface);
    border: 2px solid var(--border);
    color: var(--text-primary);
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Commissioner', sans-serif;
    width: auto;
    box-shadow: none;
}

.preset-btn:hover {
    border-color: var(--accent);
    color: var(--accent);
    transform: translateY(-1px);
    box-shadow: none;
}

/* checkboxes */
.checkbox-group {
    display: flex;
    gap: 1.5rem;
    padding: 0.5rem 0 0.2rem;
    align-items: flex-start;
}

.checkbox-label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.9rem;
    cursor: pointer;
    color: var(--text-primary);
    font-weight: 500;
    text-transform: none;
    margin: 0 !important;
    padding: 0;
}

.checkbox-label span {
    line-height: 1;
    padding-top: 1px;
}

input[type="checkbox"] {
    width: 18px;
    height: 18px;
    accent-color: var(--accent);
    cursor: pointer;
    margin: 0;
    padding: 0;
}

/* preview side */
.preview-section {
    position: sticky;
    top: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.2rem;
}

.canvas-wrapper {
    background: repeating-conic-gradient(var(--border) 0% 25%, transparent 0% 50%) 50% / 20px 20px;
    padding: 3rem;
    border-radius: 20px;
    border: 3px solid var(--border);
    box-shadow: 0 8px 24px var(--shadow);
}

canvas {
    border-radius: 12px;
    border: 2px solid var(--border);
    display: block;
    filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.15));
}

/* main buttons */
button {
    width: 100%;
    max-width: 280px;
    padding: 1rem 1.5rem;
    border-radius: 14px;
    border: none;
    background: var(--accent);
    color: white;
    font-weight: 700;
    font-family: 'Inter', sans-serif;
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 20px rgba(255, 107, 53, 0.3);
}

button:hover {
    background: var(--accent-hover);
    transform: translateY(-2px);
    box-shadow: 0 8px 28px rgba(255, 107, 53, 0.4);
}

button:active {
    transform: translateY(0);
}

.info {
    font-size: 0.85rem;
    color: var(--text-secondary);
    font-weight: 500;
}
</style>
</head>
<body data-theme="light">

                <div class="control-group">

                    <label for="fontFamily">Font</label>

                    <div class="color-input">
                        <input type="color" id="bgColor" value="#1a1a1a">
                        <input type="text" id="bgColorHex" value="#1a1a1a">

                    <div class="color-input">
                        <input type="color" id="borderColor" value="#ff0000">

                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>

                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>

                </button>

    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            themeToggle.textContent = newTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', newTheme);
        });

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', savedTheme);
        themeToggle.textContent = savedTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';

        // Load saved settings
        function loadSetting(key, defaultValue) {
            try {
                const saved = localStorage.getItem(key);
                return saved !== null ? JSON.parse(saved) : defaultValue;
            } catch {
                return defaultValue;
            }
        }

        function saveSetting(key, value) {
            try {
                localStorage.setItem(key, JSON.stringify(value));
            } catch {}
        }

        // Get elements
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const textInput = document.getElementById('text');
        const fontFamilySelect = document.getElementById('fontFamily');
        const fontSizeInput = document.getElementById('fontSize');
        const fontSizeValue = document.getElementById('fontSizeValue');
        const isBoldCheckbox = document.getElementById('isBold');
        const isItalicCheckbox = document.getElementById('isItalic');
        const textColorInput = document.getElementById('textColor');
        const textColorHex = document.getElementById('textColorHex');
        const bgColorInput = document.getElementById('bgColor');
        const bgColorHex = document.getElementById('bgColorHex');
        const borderColorInput = document.getElementById('borderColor');
        const borderColorHex = document.getElementById('borderColorHex');
        const borderWidthInput = document.getElementById('borderWidth');
        const borderWidthValue = document.getElementById('borderWidthValue');
        const cornerRadiusInput = document.getElementById('cornerRadius');
        const cornerRadiusValue = document.getElementById('cornerRadiusValue');
        const verticalOffsetInput = document.getElementById('verticalOffset');
        const verticalOffsetValue = document.getElementById('verticalOffsetValue');
        const downloadBtn = document.getElementById('download');
        const downloadPairBtn = document.getElementById('downloadPair');

        // Load saved settings
        textInput.value = loadSetting('text', 'MUTE');
        fontFamilySelect.value = loadSetting('fontFamily', 'Arial');
        fontSizeInput.value = loadSetting('fontSize', 32);
        isBoldCheckbox.checked = loadSetting('isBold', false);
        isItalicCheckbox.checked = loadSetting('isItalic', false);
        textColorInput.value = loadSetting('textColor', '#ffffff');
        textColorHex.value = loadSetting('textColor', '#ffffff');
        bgColorInput.value = loadSetting('bgColor', '#1a1a1a');
        bgColorHex.value = loadSetting('bgColor', '#1a1a1a');
        borderColorInput.value = loadSetting('borderColor', '#ff0000');
        borderColorHex.value = loadSetting('borderColor', '#ff0000');
        borderWidthInput.value = loadSetting('borderWidth', 4);
        cornerRadiusInput.value = loadSetting('cornerRadius', 0);
        verticalOffsetInput.value = loadSetting('verticalOffset', 0);

        // Default border color presets
        const defaultBorderColors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffffff', '#000000'];

        // Load border color presets
        let borderColorPresets = loadSetting('borderColorPresets', defaultBorderColors);

        function renderBorderColorPresets() {
            const presetsContainer = document.getElementById('borderColorPresets');
            presetsContainer.innerHTML = '';
            
            borderColorPresets.forEach((color) => {
                const preset = document.createElement('div');
                preset.className = 'color-preset';
                preset.style.backgroundColor = color;
                preset.title = color;
                
                if (color === borderColorInput.value) {
                    preset.classList.add('active');
                }
                
                preset.addEventListener('click', () => {
                    borderColorInput.value = color;
                    borderColorHex.value = color;
                    saveSetting('borderColor', color);
                    drawIcon();
                    renderBorderColorPresets();
                });
                
                presetsContainer.appendChild(preset);
            });
        }

        function drawToCanvas(context, size, text, fontFamily, fontSize, isBold, isItalic, textColor, bgColor, borderColor, borderWidth, cornerRadius, verticalOffset) {
            context.clearRect(0, 0, size, size);

            // Draw background
            context.fillStyle = bgColor;
            if (cornerRadius > 0) {
                context.beginPath();
                context.roundRect(0, 0, size, size, cornerRadius);
                context.fill();
            } else {
                context.fillRect(0, 0, size, size);
            }

            // Draw border
            if (borderWidth > 0) {
                context.strokeStyle = borderColor;
                context.lineWidth = borderWidth;
                if (cornerRadius > 0) {
                    context.beginPath();
                    context.roundRect(borderWidth / 2, borderWidth / 2, size - borderWidth, size - borderWidth, Math.max(0, cornerRadius - borderWidth / 2));
                    context.stroke();
                } else {
                    context.strokeRect(borderWidth / 2, borderWidth / 2, size - borderWidth, size - borderWidth);
                }
            }

            // Draw text
            context.fillStyle = textColor;
            const fontStyle = `${isItalic ? 'italic' : ''} ${isBold ? 'bold' : ''} ${fontSize}px ${fontFamily}`.trim();
            context.font = fontStyle;
            context.textAlign = 'center';
            context.textBaseline = 'alphabetic';

            const italicOffset = isItalic ? -fontSize * 0.08 : 0;

            const lines = text.split('\n');
            const spacing = fontSize * 0.2;

            // Measure each line
            const measurements = lines.map(line => {
                const m = context.measureText(line);
                return {
                    line,
                    ascent: m.actualBoundingBoxAscent,
                    descent: m.actualBoundingBoxDescent,
                    height: m.actualBoundingBoxAscent + m.actualBoundingBoxDescent
                };
            });

            // Compute full block height
            const totalHeight =
                measurements.reduce((sum, m) => sum + m.height, 0) +
                spacing * (lines.length - 1);

            // Top of the block so its center aligns with canvas center
            let y = (size - totalHeight) / 2 - verticalOffset;

            // Draw lines
            measurements.forEach(m => {
                const baselineY = y + m.ascent;
                context.fillText(m.line, size / 2 + italicOffset, baselineY);
                y += m.height + spacing;
            });
        }

        function drawIcon() {
            const size = 144;
            const text = textInput.value;
            const fontFamily = fontFamilySelect.value;
            const fontSize = parseInt(fontSizeInput.value);
            const isBold = isBoldCheckbox.checked;
            const isItalic = isItalicCheckbox.checked;
            const textColor = textColorInput.value;
            const bgColor = bgColorInput.value;
            const borderColor = borderColorInput.value;
            const borderWidth = parseInt(borderWidthInput.value);
            const cornerRadius = parseInt(cornerRadiusInput.value);
            const verticalOffset = parseInt(verticalOffsetInput.value);

            drawToCanvas(ctx, size, text, fontFamily, fontSize, isBold, isItalic, textColor, bgColor, borderColor, borderWidth, cornerRadius, verticalOffset);
        }

        // Event listeners
        textInput.addEventListener('input', () => {
            saveSetting('text', textInput.value);
            drawIcon();
        });

        fontFamilySelect.addEventListener('change', () => {
            saveSetting('fontFamily', fontFamilySelect.value);
            drawIcon();
        });

        fontSizeInput.addEventListener('input', () => {
            fontSizeValue.textContent = fontSizeInput.value;
            saveSetting('fontSize', parseInt(fontSizeInput.value));
            drawIcon();
        });

        isBoldCheckbox.addEventListener('change', () => {
            saveSetting('isBold', isBoldCheckbox.checked);
            drawIcon();
        });

        isItalicCheckbox.addEventListener('change', () => {
            saveSetting('isItalic', isItalicCheckbox.checked);
            drawIcon();
        });

        textColorInput.addEventListener('input', () => {
            textColorHex.value = textColorInput.value;
            saveSetting('textColor', textColorInput.value);
            drawIcon();
        });

        textColorHex.addEventListener('input', () => {
            textColorInput.value = textColorHex.value;
            saveSetting('textColor', textColorHex.value);
            drawIcon();
        });

        bgColorInput.addEventListener('input', () => {
            bgColorHex.value = bgColorInput.value;
            saveSetting('bgColor', bgColorInput.value);
            drawIcon();
        });

        bgColorHex.addEventListener('input', () => {
            bgColorInput.value = bgColorHex.value;
            saveSetting('bgColor', bgColorHex.value);
            drawIcon();
        });

        borderColorInput.addEventListener('input', () => {
            borderColorHex.value = borderColorInput.value;
            saveSetting('borderColor', borderColorInput.value);
            drawIcon();
            renderBorderColorPresets();
        });

        borderColorHex.addEventListener('input', () => {
            borderColorInput.value = borderColorHex.value;
            saveSetting('borderColor', borderColorHex.value);
            drawIcon();
            renderBorderColorPresets();
        });

        borderWidthInput.addEventListener('input', () => {
            borderWidthValue.textContent = borderWidthInput.value;
            saveSetting('borderWidth', parseInt(borderWidthInput.value));
            drawIcon();
        });

        cornerRadiusInput.addEventListener('input', () => {
            cornerRadiusValue.textContent = cornerRadiusInput.value;
            saveSetting('cornerRadius', parseInt(cornerRadiusInput.value));
            drawIcon();
        });

        verticalOffsetInput.addEventListener('input', () => {
            verticalOffsetValue.textContent = verticalOffsetInput.value;
            saveSetting('verticalOffset', parseInt(verticalOffsetInput.value));
            drawIcon();
        });

        document.getElementById('saveBorderColor').addEventListener('click', () => {
            const currentColor = borderColorInput.value;
            if (!borderColorPresets.includes(currentColor)) {
                borderColorPresets.push(currentColor);
                saveSetting('borderColorPresets', borderColorPresets);
                renderBorderColorPresets();
            }
        });

        document.getElementById('deleteBorderColor').addEventListener('click', () => {
            const currentColor = borderColorInput.value;
            const index = borderColorPresets.indexOf(currentColor);
            if (index > -1) {
                borderColorPresets.splice(index, 1);
                saveSetting('borderColorPresets', borderColorPresets);
                renderBorderColorPresets();
            }
        });

        downloadBtn.addEventListener('click', () => {
            const text = textInput.value.replace(/\n/g, '_').replace(/[^a-z0-9_]/gi, '_').toLowerCase() || 'icon';
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${text}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        });

        downloadPairBtn.addEventListener('click', () => {
            const text = textInput.value.replace(/\n/g, '_').replace(/[^a-z0-9_]/gi, '_').toLowerCase() || 'icon';
            
            // Download colored version (ON state)
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${text}.png`;
                a.click();
                URL.revokeObjectURL(url);
                
                // Now create and download black version (OFF state)
                setTimeout(() => {
                    const offCanvas = document.createElement('canvas');
                    offCanvas.width = 144;
                    offCanvas.height = 144;
                    const offCtx = offCanvas.getContext('2d');
                    
                    const size = 144;
                    const fontFamily = fontFamilySelect.value;
                    const fontSize = parseInt(fontSizeInput.value);
                    const isBold = isBoldCheckbox.checked;
                    const isItalic = isItalicCheckbox.checked;
                    const borderWidth = parseInt(borderWidthInput.value);
                    const cornerRadius = parseInt(cornerRadiusInput.value);
                    const verticalOffset = parseInt(verticalOffsetInput.value);
                    
                    // Draw with black background
                    drawToCanvas(offCtx, size, textInput.value, fontFamily, fontSize, isBold, isItalic, '#ffffff', '#000000', '#000000', borderWidth, cornerRadius, verticalOffset);
                    
                    offCanvas.toBlob((offBlob) => {
                        const offUrl = URL.createObjectURL(offBlob);
                        const offA = document.createElement('a');
                        offA.href = offUrl;
                        offA.download = `${text}_off.png`;
                        offA.click();
                        URL.revokeObjectURL(offUrl);
                    });
                }, 100);
            });
        });

        // Update value displays
        fontSizeValue.textContent = fontSizeInput.value;
        borderWidthValue.textContent = borderWidthInput.value;
        cornerRadiusValue.textContent = cornerRadiusInput.value;
        verticalOffsetValue.textContent = verticalOffsetInput.value;

        // Initial draw
        drawIcon();
        renderBorderColorPresets();
    </script>
</body>
</html>
